<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LOL カウンターピック検索</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Noto Sans JP", sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* メインカード */
.container {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    width: 400px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    text-align: center;
}

h1 {
    margin-bottom: 25px;
    font-size: 24px;
}

/* 検索ボックス */
.search-box {
    position: relative;
}

input {
    width: 100%;
    padding: 12px 20px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    outline: none;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
}

/* 候補 */
#suggestions {
    position: absolute;
    top: 48px;
    width: 100%;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 10;
}

.suggestion-item {
    padding: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.suggestion-item:hover {
    background: #f0f4ff;
}

/* ボタン */
button {
    margin-top: 20px;
    padding: 10px 25px;
    border-radius: 30px;
    border: none;
    background: #2a5298;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1e3c72;
    transform: translateY(-2px);
}

/* 結果 */
#result {
    margin-top: 25px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}
</style>
</head>

<body>

<div class="container">
    <h1>カウンターピック検索</h1>

    <div class="search-box">
        <input type="text" id="championName"
               placeholder="キャラ名を入力"
               oninput="showSuggestions()">
        <div id="suggestions"></div>
    </div>

    <button onclick="searchChampion()">検索</button>

    <p id="result"></p>
</div>

<script src="script.js"></script>

</body>
</html>
